<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Изменить задачу</title>
    <link rel="stylesheet" th:href="@{/styles/style.css}">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<nav class="navigation">
    <a class="nav-brand" href="#">Shadrag</a>
    <button type="button" class="btn btn-outline-secondary">
        <a class="btn" th:href="@{/users/all-users}">Все пользователи</a>
    </button>
</nav>

<div class="set-task-username">
    <h1 th:text="${user.username}"></h1>
</div>

<div class="card-div">
    <form class="form" th:action="@{/users/set-task(id=${user.id})}" th:method="POST">
        <div th:each="task : ${tasks}" class="card" style="width: 18rem;">
            <div class="card-body">
                <h6 class="card-subtitle mb-2 text-body-secondary"
                    th:text="'Исполнитель: ' + ${task.getUserName()}"></h6>
                <h4 class="card-title" th:text="${task.title}">Title</h4>
                <h6 class="card-subtitle mb-2 text-body-secondary" th:text="${task.date}">Date</h6>
                <p class="card-text" th:text="${task.description}">Description</p>
                <h6 class="card-subtitle mb-2 text-body-secondary" th:text="${task.status.description}">Status</h6>
                <button type="submit" class="btn btn-primary" th:name="taskId" th:value="${task.id}">Назначить задачу
                </button>
            </div>
        </div>
    </form>
</div>


</body>
</html>

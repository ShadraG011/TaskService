<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Все пользователи</title>
    <link rel="stylesheet" th:href="@{/styles/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>

<body>

<nav class="navigation">
    <a class="nav-brand" href="#">Shadrag</a>
    <button type="button" class="btn btn-outline-secondary"><a class="btn" th:href="@{/tasks/all-tasks}">Список задач</a></button>
    <button type="button" class="btn btn-outline-secondary"><a class="btn" th:href="@{/users/create-user}">Добавить пользователя</a></button>
</nav>


<div class="card-div">
    <div th:each="user : ${users}" class="card" style="width: 18rem;">
        <div class="card-body">
            <h4 class="card-title" th:text="${user.username}">UserName</h4>
            <ul th:each="task : ${user.getUserTasksList()}">
                <li>
                    <a class="card-text" th:href="@{/tasks/update-task/{id}(id=${task.id})}" th:text="${task.title} + ' | ' + ${task.status.description}"></a>
                </li>
            </ul>

            <a th:href="@{/users/set-task(id=${user.id})}" class="card-link">Назначить задачу</a>
            <br>
            <a th:href="@{/users/delete-user(id=${user.id})}" class="card-link">Удалить пользователя</a>
        </div>
    </div>
</div>
</body>
</html>
